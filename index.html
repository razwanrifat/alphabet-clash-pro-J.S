<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
       
        <!--Home screen Section-->
        <section id="homeScreen" class="items-center min-h-screen flex flex-col justify-center gap-y-6  ">
            <div class="flex flex-col gap-2 items-center">
                <h1 class="text-8xl text-white font-bold  ">ALPHABET CLASH</h1>
                <p class="text-2xl text-white font-bold  ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-warning w-32">Play</button>
            </div>
        </section>

        <!--Play Ground screen Section-->
        <section id="playGroundScreen" class="flex flex-col justify-center items-center gap-12  hidden">

            <!--screen-->
            <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[14px] border-[#010313CC]  bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-neutral-900 border-b-2 rounded-b-md text-white p-2">Don't watch keyboard  while playing.</p>
                    </div>

                    <div class="flex justify-center items-center">
                        <h1 id="currentAlphabet" class="text-9xl ">Y</h1>
                    </div>
                </div>
            </div>


            <!--keybord-->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>


            <!--life & score-->
            <div class="flex  justify-between w-3/4 ">
        
                    <button class="btn bg-purple-400">
                        Life
                        <img src="images/heartEmogi.svg" alt=""> <span id="currentLife" >5 </span> 
                      </button>
    
                
                    <button class="btn bg-purple-400">
                        Score
                        <img src="images/dollar.svg" alt="">  <span id="currentScore"> 0 </span> 
                      </button>

                    <button onclick="gameOver()" id="exitButton" class="btn bg-purple-400">Exit or Press ESC</button>

                      
                  
            </div>

        </section>

        <!--Score screen Section-->
        <section id="scoreScreen" class="flex justify-center items-center min-h-screen hidden">
            <div class="bg-[#FFFFFF33] text-center p-3 space-y-2 ">
                <h1 class="text-6xl text-white font-bold"> <span>Score :</span>  <span id="lastScore">14</span> </h1>
                <button onclick="play()" id="playAgain" class="btn btn-warning w-32">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>



    <script src="script/utility.js"></script>
    <script src="script/alphaClash.js"></script>
</body>
</html>
